    <main>
        <h1>Make a Reservation</h1>
        <div class="reservation-form">
            <form action="submit-reservation.php" method="POST">
                <div class="grid-container">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="period">Period:</label>
                    <select id="period" name="period">
                        <option value="half-day">Half Day</option>
                        <option value="full-day">Full Day</option>
                    </select>

                    <label for="rentalType">Rental Type:</label>
                    <select id="rentalType" name="rentalType">
                        <option value="scooter">Scooter</option>
                        <option value="atv">ATV</option>
                        <option value="jeep">Jeep</option>
                    </select>

                    <label for="number">Number of Rentals:</label>
                    <input type="number" id="number" name="number" min="1" max="10" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="stateCountry">Home State/Country:</label>
                    <input type="text" id="stateCountry" name="stateCountry" required>

                    <label for="cruiseLine">Cruise Line:</label>
                    <input type="text" id="cruiseLine" name="cruiseLine">

                    <label for="comments">Special Accommodations/Comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <button type="submit">Submit Reservation</button>
            </form>
        </div>
